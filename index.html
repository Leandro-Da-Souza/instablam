<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>InstaBlam - An Instagram Clone</title>
        <link rel="manifest" href="manifest.json" />
        <link rel="stylesheet" href="./css/css.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:ital,wght@0,300;0,700;1,300&display=swap"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    </head>
    <body>
        <header>
            <h1>INSTABLAM BABY</h1>
            <p>Make The World Your Weapon</p>
        </header>
        <main>
            <section class="imgContainer">
                <video src="" id="vid"></video>
            </section>
            <section class="container">
                <button id="takePhoto">Take Photo</button>
                <img src="" id="photo" />
            </section>
            <section class="imgFilters">
                <p>ImageFilters Goes Here</p>
                <div class="controls">
                    <button id="grey">Grey</button>
                    <button id="gamma">Gamma</button>
                    <button id="gammaer">Gammaer</button>
                    <button id="vintage">vintage</button>
                    <button id="nostalgia">nostalgia</button>
                </div>
            </section>
        </main>
        <footer>
            CopyRight Stuff Goes Here &copy;
            <div>
                Icons made by
                <a
                    href="https://www.flaticon.com/authors/good-ware"
                    title="Good Ware"
                    >Good Ware</a
                >
                from
                <a href="https://www.flaticon.com/" title="Flaticon"
                    >www.flaticon.com</a
                >
            </div>
        </footer>
        <script src="./js/js.js"></script>
    </body>
</html>
